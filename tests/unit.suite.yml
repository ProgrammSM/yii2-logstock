# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - pastuhov\logstock\tests\Helper\Unit
        - Yii2
        - Db
    config:
        Yii2:
            configFile: 'tests/app/config/console.php'
            class: '\yii\console\Application'
